<!DOCTYPE html>

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
        <title>이벤트</title>

    <body>
        <div class="game-wrap">
            <!-- 상단 -->
            <div class="game-title">
                <img src="assets/images/takephoto_img_title.jpg" alt="">
            </div>
            <!-- 게임 -->
            <div class="game-inner">
                <div class="game-list"></div>
                <div class="game-phone">
                    <div class="game-status"></div>
                    <div class="game-effect"></div>
                    <div class="game-focus"></div>
                    <div class="game-bubble-01"></div>
                    <div class="game-bubble-02"></div>
                    <button type="button" class="game-button-play"></button>
                    <button type="button" class="game-button-stop"></button>
                    <button type="button" class="game-button-played"></button>
                    <button type="button" class="game-button-clear"></button>
                </div>
            </div>
            <!-- 하단 -->
            <div class="game-info">
                <img src="assets/images/takephoto_img_info.jpg" alt="">
                <button type="button" class="game-button-info"></button>
                <button type="button" class="game-button-main"></button>
            </div>
            <!-- 로고 -->
            <div class="game-load">
                <span class="game-load-logo"></span>
            </div>
            <!-- 레이어 -->
            <div class="game-layer">
                <!-- 선택 -->
                <div class="game-select">
                    <button type="button" class="game-select-popcorn on"></button>
                    <button type="button" class="game-select-puzzle"></button>
                    <div class="game-select-list-popcorn on">
                        <button type="button" data-code="C01" class="game-select-popcorn-ryan"></button>
                        <button type="button" data-code="C02" class="game-select-popcorn-muzi on"></button>
                        <button type="button" data-code="C03" class="game-select-popcorn-con"></button>
                        <button type="button" data-code="C04" class="game-select-popcorn-neo"></button>
                        <button type="button" data-code="C05" class="game-select-popcorn-frodo"></button>
                        <button type="button" data-code="C06" class="game-select-popcorn-jayg"></button>
                        <button type="button" data-code="C07" class="game-select-popcorn-apeach"></button>
                        <button type="button" data-code="C08" class="game-select-popcorn-tube"></button>
                    </div>
                    <div class="game-select-list-puzzle">
                        <button type="button" data-code="C09" class="game-select-puzzle-ryan"></button>
                        <button type="button" data-code="C10" class="game-select-puzzle-muzi on"></button>
                        <button type="button" data-code="C11" class="game-select-puzzle-neo"></button>
                        <button type="button" data-code="C12" class="game-select-puzzle-frodo"></button>
                        <button type="button" data-code="C13" class="game-select-puzzle-jayg"></button>
                        <button type="button" data-code="C14" class="game-select-puzzle-apeach"></button>
                        <button type="button" data-code="C15" class="game-select-puzzle-tube"></button>
                    </div>
                    <button type="button" class="game-button-select"></button>
                </div>
                <!-- 성공 -->
                <div class="game-success">
                    <button type="button" class="game-button-success-close"></button>
                </div>
                <!-- 실패 (초점 틀림, 캐릭터 또는 로고 틀림) -->
                <div class="game-focusout">
                    <button type="button" class="game-button-focusout-close"></button>
                </div>
                <!-- 실패 (중복 캐릭터 또는 로고) -->
                <div class="game-overlap">
                    <button type="button" class="game-button-overlap-close"></button>
                </div>
                <!-- 클리어 -->
                <div class="game-clear">
                    <button type="button" class="game-clear-gift-popcorn on" data-value="P"></button>
                    <button type="button" class="game-clear-gift-puzzle" data-value="M"></button>

                            </li>
                            <li class="frendspop-gift-select-table-item-row">

                        <ul class="frendspop-gift-select-table-item">
                            <li class="frendspop-gift-select-table-item-row">
                                <!-- 모든 미션 클리어 -->
                                <a href="#" class="frendspop-gift-select-table-item-col-02 type-c">

                    <div class="frendspop-gift-select-footer">

                <script>
                (function(){
                    $('.frendspop-gift-select-tab a').on('click', function(event){
                        $(this).children().attr('src', function(){
                            var temp = $(this).attr('src').split('_on');

                            if (temp[1]) {
                                return temp[0] + '_on.png';
                            }
                            else {
                                temp = $(this).attr('src').split('.png');
                                return temp[0] + '_on.png';
                            }
                        });

                        $(this).siblings().children().attr('src', function(){
                            var temp = $(this).attr('src').split('_on');

                            if (temp[1]) {
                                return temp[0] + '.png';
                            }
                        });

                        $('.frendspop-gift-select-table-item').eq($(this).index()).show().siblings().hide();

                        event.preventDefault();
                    });

                    $('.frendspop-gift-select-table-item-row a').on('click', function(event){
                        $(this).children().attr('src', function(){
                            var temp = $(this).attr('src').split('_on');

                            if (temp[1]) {
                                return temp[0] + '_on.png';
                            }
                            else {
                                temp = $(this).attr('src').split('.png');
                                return temp[0] + '_on.png';
                            }
                        });

                        $(this).siblings().children().attr('src', function(){
                            var temp = $(this).attr('src').split('_on');

                            if (temp[1]) {
                                return temp[0] + '.png';
                            }
                        });

                        event.preventDefault();
                    });

                    $('.game-button-info').on('click', function(event){
                        $('.frendspop-gift-select').show();
                        $('.game-layer').fadeIn();

                        event.preventDefault();
                    });

                    $('.frendspop-gift-select-button').on('click', function(event){
                        $('.frendspop-gift-select').fadeOut();
                        $('.game-layer').fadeOut();

                        event.preventDefault();
                    });
                }());
                </script>
