<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- infomation -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
        <title>이벤트</title>

        <!-- import stylesheet -->
        <link rel="stylesheet" href="css/styles.css" type="text/css">

        <!-- import library -->
        <script type="text/javascript" src="lib/jquery.min.js"></script>
    </head>
    <body>

        <div class="game-wrap">
            <div class="game-inner">
                <div class="game-timer"></div>
                <div class="game-score"></div>
                <div class="game-grid">
                    <div class="game-grid-inner">
                        <div class="game-grid-row" data-index="0">
                            <div class="game-grid-col" data-index="0"></div>
                            <div class="game-grid-col" data-index="1"></div>
                            <div class="game-grid-col" data-index="2"></div>
                        </div>
                        <div class="game-grid-row" data-index="1">
                            <div class="game-grid-col" data-index="0"></div>
                            <div class="game-grid-col" data-index="1"></div>
                            <div class="game-grid-col" data-index="2"></div>
                        </div>
                        <div class="game-grid-row" data-index="2">
                            <div class="game-grid-col" data-index="0"></div>
                            <div class="game-grid-col" data-index="1"></div>
                            <div class="game-grid-col" data-index="2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- import script -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
